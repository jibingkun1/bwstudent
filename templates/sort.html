<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">

        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active"><a href="{{ url_for("index") }}">返回首页</a></li>
        </ul>
        <form class="form-horizontal" method="POST">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">排序条件</label>
              <div class="col-sm-10">
                <!-- <input type="email" class="form-control" id="inputEmail3" placeholder="Email"> -->
                <select name="condation" class="form-control">
                    <option >python分数</option>
                    <option >english分数</option>
                    <option >C语言分数</option>
                    <option >总分</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">排序规则</label>
              <div class="col-sm-10">
                <select name="condation1" class="form-control">
                    <option >升序</option>
                    <option >降序</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">查询</button>
              </div>
            </div>
          </form>
        <table class="table table-hover">
            <td class="active">学号</td>
            <td class="active">姓名</td>
            <td class="active">python成绩</td>
            <td class="active">English成绩</td>
            <td class="active">c语言分数</td>
            <td class="active">总分</td>
            {% for i in stu_list1 %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.python_score}}</td>
                    <td>{{i.english_score}}</td>
                    <td>{{i.C_score}}</td>
                    <td>{{i.score_sum}}</td>
                </tr>
            {% endfor %}
          </table>
    </div>

</body>
</html>
