<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
</head>
<body>
    <div id="box">
        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active"><a href="{{ url_for("index") }}">返回首页</a></li>
        </ul>
        <form class="form-horizontal" method="POST">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
              <div class="col-sm-10">
                <input name="id" type="text" class="form-control" id="inputEmail3" placeholder="学号">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">条件选择</label>
              <div class="col-sm-10">
                <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
                <select name="condation" class="form-control">
                    <option >姓名</option>
                    <option >python分数</option>
                    <option >english分数</option>
                    <option >C语言分数</option>
                </select>
              </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">修改的数据</label>
                <div class="col-sm-10">
                  <input name="tiaojian" type="text" class="form-control" id="inputPassword3" placeholder="内容">
                </div>
              </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
              </div>
            </div>
          </form>
          <div>{{ ok }}</div>
    </div>

</body>
</html>
