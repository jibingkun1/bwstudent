<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除学生信息</title>
</head>
<body>
    <div id="box">
        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active"><a href="{{ url_for('index') }}">返回首页</a></li>
        </ul>
        <form class="form-inline" method="POST">
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input name="stu_id" type="text" class="form-control" id="exampleInputAmount" placeholder="请输入要删除的学生学号">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">确定</button>
          </form>
          <div style="color:red;font-size:20px">{{ of }}</div>
    </div>

</body>
</html>
